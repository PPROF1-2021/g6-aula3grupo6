<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUS Manager</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h1>
            S.U.S. Manager
        </h1>
        <h2>
            Administrador de Suscripciones
        </h2>
    </header>
    <section>
        <div class="izquierda">
            <div class="registro">
                    <form>
                        <label for="nombre">Nombre </label>
                        <br>
                        <input id="nombre" type="text" name="nombre" placeholder="Nombre" required>  
                        <br>
                        <label for="apellido">Apellido </label>
                        <br>
                        <input id="apellido" type="text" name="apellido" placeholder="Apellido" required> 
                        <br>
                        <label for = "celular">Telefono móvil:</label>
                        <br>
                        <input id="celular" type="tel" name="celular" placeholder="(Codigo) Numero" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" title="Por favor coloca el código de área sin cero y el número sin el 15" required/>
                        <br> 
                        <label for = "email">E - mail:</label>
                        <br>
                        <input id="email" type="email" name="email" placeholder="ejemplo@correo.com" required/>
                        <br>
                        <label for="fecha">Fecha de Nacimiento: </label>
                        <br>
                        <input id="nacimiento" type="date" name="nacimiento"/>
                        <br>
                        
                        
                   
                        <p>
                            <label for="usuario">Genere su usuario</label>
                            <br>
                            <input id="usuario" type="text" placeholder="8 digitos" pattern="{8}" title="Por favor genere un usuario de 8 digitos sin espacios" required />
                            <br>
                            <label for="clave">Genere su contraseña</label>
                            <br>
                            <input id="clave" type="password" placeholder="6 digitos" pattern="[0-9]{6}" title="Por favor genere una clave de 6 digitos" required/>
                            <br>
                            <label for="clave">Por favor reitere su contraseña</label>
                            <br>
                            <input id="clave" type="password" placeholder="6 digitos" pattern="[0-9]{6}" title="Por favor genere una clave de 6 digitos" required/>
                        </p>
                        <p>
                            <input id="enviar" type="submit" name="submit" value="Enviar"/>
                        </p>
                    </form>
            </div> 
        </div>
        <div class="derecha">
            <div class=menu>
                <nav>
                    <ul>
                        <li> <a href="index.html"> Inicio </a></li>
                        <li> <a href="sesion.html" >Iniciar sesión</a></li>  
                    </ul>
                </nav>
                <br>
                
            </div>

            <div class="menu">
                <p>
                    Se le enviara un mail a la casilla registrada confirmando su usuario y clave.
                    
                </p>
                
            </div>
        </div>
    </section>
</body>
</html>
