<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SUS Manager</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" href="css/favicon.jpg" sizes="16x16" type="image/jpg">

    <!-- Bootstrap CSS -->

<body>

    <section class="container">
        <div class="cabecera">
            <div class="row">

                <div class="col-12">
                    <p>
                        sus
                    </p>
                </div>
        
                <div class="col-9">
                    <h1>S.U.S Manager</h1>
                    <h2>Administrador de Suscripciones</h2>
                </div>
                    
                <div class="col-3">
                    <figure>
                        <img src="css/logo.png" class="img-fluid">
                            
                    </figure>
                </div>
            </div>
        </div>
            
        <div class="cuerpo">
            <div class="row">
                <div class="col-8">
                    <form>
                        
                        <input id="nombre" type="text" name="nombre" placeholder="Nombre" required>  
                            
                        <br>
                            
                        <input id="apellido" type="text" name="apellido" placeholder="Apellido" required> 
                        
                        <br>
                        
                        <input id="celular" type="tel" name="celular" placeholder="(Codigo) Numero" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" title="Por favor coloca el código de área sin cero y el número sin el 15" required/>
                            
                        <br> 
                            
                        <input id="email" type="email" name="email" placeholder="ejemplo@correo.com" required/>
                            
                        <br>
                        
                        <input id="nacimiento" type="date" name="nacimiento"/>
                            
                        <p>
                            <label for="usuario">Genere su usuario</label>
                            <br>
                            <input id="usuario" type="text" placeholder="8 digitos" pattern="{8}" title="Por favor genere un usuario de 8 digitos sin espacios" required />
                            <br>
                            <label for="clave">Genere su contraseña</label>
                            <br>
                            <input id="clave" type="password" placeholder="6 digitos" pattern="[0-9]{6}" title="Por favor genere una clave de 6 digitos" required/>
                            <br>
                            <label for="clave">Por favor reitere su contraseña</label>
                            <br>
                            <input id="clave" type="password" placeholder="6 digitos" pattern="[0-9]{6}" title="Por favor genere una clave de 6 digitos" required/>
                            </p>
                            <p>
                                <input id="enviar" type="submit" name="submit" value="Enviar"/>
                            </p>
                        
                    </form>
                </div>

                <div class="col-4">
                    <div class="menu">
                        <nav class="navbar navbar-light bg-light">
                            <a href="index.html">Inicio</a>
                        </nav>
                        
                        <nav class="navbar navbar-light bg-light">
                            <a href="sesion.html">Iniciar Sesion</a>
                        </nav>
                        
                    </div>
                </div>
                    
            </div>
        </div>
        <footer>
            <div class="pie">
                <div class="row">
                    <div class="col-12">
                        <p>
                            Todos los derechos reservados
                        </p>
                        
                    </div>
                    <div class="col-4">
                        <p>
                            I.S.P.C:
                        <br>
                            Instituto Superior Politecnico de Córdoba
                        </p>
                    </div>
                    <div class="col-4">
                        <p>
                            PROYECTO DE PRACTICA PROFESIONALIZANTE
                        <br>
                            En Coordinación con PROGRAMACIÓN WEB
                        </p>
                    </div>
                </div>
                
            </div>
        </footer>
    </section>
    
        


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
