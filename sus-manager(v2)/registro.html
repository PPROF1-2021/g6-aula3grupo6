        <section class="container">
            <div class="row p-4 gap-4">
                <form class="row g-3 p-4 caja-form" id="form" action="bienvenida.php" method="post">
                  <h2 class="titulo">REGISTRO</h2>
                  <h4 class="texto">Complete el formulario de registro para empezar a utilizar el sistema SUS Manager</h4>
                  <div class="alerta" id="alerta"></div>
                    <div class="col-md-6">
                      <i class="fas fa-user"></i><label for="nombre" class="form-label">Nombre</label>
                      <input name="nombre" type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                    </div>
                    <div class="col-md-6">
                      <i class="fas fa-user"></i><label for="apellido" class="form-label">Apellido</label>
                      <input name="apellido" type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" required>
                    </div>
                    <div class="col-md-4">
                      <i class="far fa-calendar"></i><label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                      <input name="fechaNacimiento" type="date" class="form-control" id="fechaNacimiento" required>
                      <h6 id="edad"></h6>
                    </div>
                    <div class="col-md-4">
                      <i class="fas fa-envelope"></i><label for="correo" class="form-label">Correo Electronico</label>
                      <input name="correo" type="email" class="form-control" id="correo" placeholder="Ingrese su correo electronico" required>
                    </div>
                    <div class="col-md-4">
                      <i class="fas fa-mobile-alt"></i><label for="telefono" class="form-label">Telefono</label>
                      <input name="telefono" type="number" class="form-control" id="telefono" placeholder="Ingrese su numero de telefono" required>
                    </div>
                    <div class="col-md-6">
                      <i class="fas fa-map-marker-alt"></i><label for="pais" class="form-label">Pais</label>
                        <input name="pais" type="text" class="form-control" id="pais" placeholder="Ingrese su pais de residencia" required>
                      </div>
                    <div class="col-md-6">
                      <i class="fas fa-map-marker-alt"></i><label for="provincia" class="form-label">Provincia</label>
                      <input name="provincia" type="text" class="form-control" id="provincia" placeholder="Ingrese su provincia de residencia" required>
                    </div>
                    <div class="col-md-6">
                      <i class="fas fa-user"></i><label for="nombreUsuario" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingrese un nuevo nombre de usuario (15 caracteres maximo)" 
                            required minlength="2" maxlength="15">
                      </div>
                    <div class="col-md-6">
                      <i class="fas fa-user"></i><label for="contraseña" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="contraseña" placeholder="Ingrese una nueva contraseña (10 caracteres maximo)" 
                        required minlength="2" maxlength="10">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                          Acepto los terminos y condiciones de esta pagina
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
