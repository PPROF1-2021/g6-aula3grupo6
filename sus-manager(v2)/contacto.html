          <a href="#"><img src="./images/logo.png" alt="" class="logo"></a>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <nav aria-level="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrub-item"><a href="index.html">Inicio/ </a></li>
                <li class="breadcrub-item active" aria-current="page">Contacto</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>  
        <section class="container">
            <div class="form-group p-4 gap-4">
                <form class="col-12 g-3 p-4 caja-form" id="form1">
                  <h2 class="titulo">CONTACTO</h2>
                  <h4 class="texto">Rellene este formulario para ponerse en contacto con los desarrolladores de SUS Manager</h4>
                  <div class="alerta" id="alerta1"></div>
                    <div class="form-group">
                      <i class="fas fa-user"></i><label for="nombre" class="form-label">Nombre</label>
                      <input name="nombre" type="text" class="form-control" id="nombre1" placeholder="Ingrese su nombre" 
                      required  minlength="2" maxlength="25"><br>
                    </div>
                    <div class="form-group">
                      <i class="fas fa-user"></i><label for="apellido" class="form-label">Apellido</label>
                      <input name="apellido" type="text" class="form-control" id="apellido1" placeholder="Ingrese su apellido" 
                      required minlength="2" maxlength="25"><br>
                    </div>
                    <div class="form-group">
                      <i class="fas fa-envelope"><label for="correo" class="form-label">Correo Electronico</label>
                        <input name="correo" type="email" class="form-control" id="correo1" placeholder="Ingrese su correo electronico" 
                        required minlength="2" maxlength="40"><br>
                    </div>
                    <div class="form-group">
                      <i class="far fa-comment-dots"></i><label for="mensaje" class="form-label">Mensaje</label>
                        <textarea name="mensaje" type="text" class="form-control" id="mensaje" placeholder="Escriba su mensaje" 
                        required maxlength="300"></textarea><br>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                  </form>
            </div>
        </section>
    </main>
